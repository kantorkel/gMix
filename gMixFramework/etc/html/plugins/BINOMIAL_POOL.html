<h2>Binomial Pool</h2>
A timed pool that tosses a biased coin for each message (every x ms) to decide whether to forward a message or not. Uses the normal cumulative distribution.
<br />

<br />
<h3>Plugin key:</h3> <b>BINOMIAL_POOL</b>
