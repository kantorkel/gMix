<body>
<h2>Basic Batch</h2>
Waits until x messages are collected and than forwards all in random order. 
<br />
<h3>Plugin key:</h3> <b>BASIC_BATCH</b>
<h3>Properties:</h3>
<ul>
  <li>Batch size:
    <ul>
      <li>Key: BASIC_BATCH_BATCH_SIZE</li>
      <li>Type: Integer</li>
      <li>Min: 1</li>
      <li>Max: 2.147.483.647</li>
      <li>Description:<br/>Sets the batch size.</li>
    </ul>
  </li>
</ul>
</body>
