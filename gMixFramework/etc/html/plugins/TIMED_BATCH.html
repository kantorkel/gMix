<h2>Timed Batch</h2>
Forwards messages every "output interval" ms.
<br />
<h3>Plugin key:</h3> <b>TIMED_BATCH</b>
<h3>Properties:</h3>
<ul>
  <li>Sending rate (ms):
    <ul>
      <li>Key: TIMED_BATCH_SEND_INTERVAL_IN_MS</li>
      <li>Type: Integer</li>
      <li>Min: 0</li>      
    </ul>
  </li>  
</ul>
</body>
