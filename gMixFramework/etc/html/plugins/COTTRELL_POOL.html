<body>
<h2>Cottrell Pool</h2>
Waits until x messages are collected. For every successive message, chooses one of the collected messages (including the newly arrived one) at random and forwards it.
<br />
<h3>Plugin key:</h3> <b>COTTRELL_POOL</b>
</body>
