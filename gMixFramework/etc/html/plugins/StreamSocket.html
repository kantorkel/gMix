<body>
A Socket with interfaces almost equal to those of normal TCP/IP sockets (containing java.io.OutputStreams and java.io.InputStreams and a ServerSocket class vor mixes). Stream Sockets can be configured to be simplex or (full-)duplex. They are always connection-based, reliable and order-preserving.
